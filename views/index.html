<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <nav>
      <div class="row">
        <div class="col gap-2 d-sm-flex" id="newArray">
          <button type="button" class="btn btn-outline-info newArray">
            New Array
          </button>
        </div>
        <div class="col" id="input">
          <span id="size" style="color: rgb(0, 195, 255)"
            >Size
            <input
              id="arr_sz"
              type="range"
              min="5"
              max="100"
              step="1"
              value="60"
            />
          </span>
          <span id="speed" style="color: rgb(0, 195, 255)"
            >Speed
            <input
              id="speed_input"
              type="range"
              min="20"
              max="300"
              stepDown="10"
              value="60"
            />
          </span>
        </div>
        <div class="col gap-2 d-sm-flex">
          <button type="button" class="btn btn-outline-info bubbleSort">
            Bubble Sort
          </button>
          <button type="button" class="btn btn-outline-info selectionSort">
            Selection Sort
          </button>
          <button type="button" class="btn btn-outline-info insertionSort">
            Insertion Sort
          </button>
          <button type="button" class="btn btn-outline-info quickSort">
            Quick Sort
          </button>
          <button type="button" class="btn btn-outline-info mergeSort">
            Merge Sort
          </button>
        </div>
      </div>
    </nav>
  </header>

  <body class="p-3 mb-2">
    <div id="bars" class="flex-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="sorting.js"></script>
    <script src="bubble.js"></script>
    <script src="insertion.js"></script>
    <script src="merge.js"></script>
    <script src="quick.js"></script>
    <script src="selection.js"></script>
  </body>
</html>
